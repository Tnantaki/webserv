<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<nav class="navbar">
		<h1 class="one">Welcome to My cat website</h1>
		<div class="two">
			<ul class="first">
				<li class="nav-box"><a href="./index.html">Home</a></li>
				<li class="nav-box"><a href="./blog">AutoIndex</a></li>
				<li class="nav-box"><a href="./blog/subdir/findme.html">Redirection</a></li>
				<li class="nav-box"><a href="./cgi.html">Test CGI</a></li>
			</ul>
			<ul class="second">
				<li class="nav-box"><a href="./cgi-bin/list.py">Files Uploaded</a></li>
			</ul>
		</div>
	</nav>
	<div class="body">
		<h2 style="text-align: center;">Test CGI script</h2>
		<div>
			<div class="body-box">
				<form action="/cgi-bin/text.py" method="get">
					<h3>Python Scripts</h3><br>
					<a class="button" href="./cgi-bin/hello.py">Say Hello</a><br>
					<br>
					<a class="button" href="./cgi-bin/envTest.py">Display Environment</a>
				</form>
			</div>
			<div id="separate">
				<div class="body-box">
					<form action="/cgi-bin/text.py" method="get">
						<h3>GET method</h3>
						<div class="fill-box">
							<label for="fname">First name:</label><br>
							<input type="text" id="fname" name="fname"><br>
							<label for="lname">Last name:</label><br>
							<input type="text" id="lname" name="lname">
						</div>
						<input class="button" type="submit" value="Submit">
					</form>
				</div>
				<div class="body-box">
					<form action="/cgi-bin/text.py" method="post">
						<h3>POST method</h3>
						<div class="fill-box">
							<label for="fname">First name:</label><br>
							<input type="text" id="fname" name="fname"><br>
							<label for="lname">Last name:</label><br>
							<input type="text" id="lname" name="lname">
						</div>
						<input class="button" type="submit" value="Submit">
					</form>
				</div>
			</div>
			<div id="separate">
				<div class="body-box">
					<form id="uploadForm" action="/cgi-bin/upload.py" method="post" enctype="multipart/form-data">
						<h3>Upload Files</h3>
						<div class="fill-box" style="margin-bottom: 5px;">
							File: <input type="file" id="inputFile" name="filename" required>
						</div>
						<button id="btnUpload" class="button">Upload</button>
					</form>
				</div>
				<div class="body-box">
					<form id="chunkForm">
						<h3>Upload Files by Chunk request</h3>
						<div class="fill-box" style="margin-bottom: 5px;">
							File: <input type="file" id="inputChunkFile" name="filename" required>
						</div>
						<button id="btnChunkUpload" class="button">Upload</button>
						<p id="chunkInfo"></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/myscript.js"></script>
</body>
</html>
